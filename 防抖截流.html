        // 闭包优点：让变量不会被垃圾回收机制回收，长保存
        // 闭包缺点:因为优点当中的变量不会被垃圾回收机制回收，过多的闭包占中大量内存，当达到一定的临界值的时候造成内存泄漏

        function debounce(fn, delay = 500, immediate) {
            let timer = null
            return function (...args) {
                const that = this
                if (timer) {
                    clearTimeout(timer)    //直接清除定时器（关键）
                    timer = null
                }
                if (immediate) {
                    let rightNow = !timer
                    timer = setTimeout(() => {
                        timer = null
                    }, delay)
                    if (rightNow) {
                        fn.apply(that, args)
                    }
                } else {
                    timer = setTimeout(() => {
                        fn.apply(that, args)
                    }, delay)
                }
            }
        }

        // 截流 时间戳
        const throttle = (fn, delay) => {
            // 使用闭包返回一个函数并且用到闭包函数外面的变量previous
            let previous = 0;
            const _this = this;
            return function () {
                const args = arguments;
                const now = new Date().getTime();
                if (now - previous > delay) {
                    fn.apply(_this, args);
                    previous = now; //当方法执行完成之后 才更新当前执行的时间戳 + delay 就是下次执行的方法的时间戳
                }
            }
        }
