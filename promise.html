        // 简易版本 
        class myPromise {
            constructor(callback) {
                this.status = "pending"
                this.successData = undefined
                this.errerData = undefined

                this.successCallbacks = []
                this.errorCallbacks = []

                try {
                    callback(this.resolve.bind(this), this.reject.bind(this))
                } catch (e) {
                    reject(e)
                }
            }
            resolve(value) {
                if (this.status === "pending") {
                    this.status = "resolve"
                    this.successData = value
                    this.successCallbacks.forEach(fn => fn())
                }
            }

            reject(value) {
                this.status = "reject"
                this.errerData = value
                this.errorCallbacks.forEach(fn => fn())
            }

            then(resolveFunction, rejectFunction) {
                if (this.status === "resolve") {
                    resolveFunction(this.successData)
                }
                if (this.status === "reject") {
                    rejectFunction(this.errerData)
                }
                if (this.status === "pending") {
                    this.successCallbacks.push(() => {
                        resolveFunction(this.successData)
                    })
                    this.errorCallbacks.push(() => {
                        rejectFunction(this.errerData)
                    })
                }
            }
        }

        myPromise.all = function (promiseList) {
            const resultList = []
            let len = 0
            let hasErr = false
            return new myPromise((resolve, reject) => {
                for (let i = 0; i < promiseList.length; i++) {
                    promiseList[i].then(data => {
                        resultList[i] = data
                        len++
                        len === promiseList.length && resolve(resultList)
                    }, error => {
                        !hasErr && reject(error)
                        hasErr = true
                    })
                }
            })
        }


        myPromise.race = function (promiseList) {
            let hasValue = false
            let hasError = false
            return new myPromise((resolve, reject) => {
                for (let i = 0; i < promiseList.length; i++) {
                    promiseList[i].then(data => {
                        !hasValue && !hasError && resolve(data)
                        hasValue = true
                    }, error => {
                        !hasValue && !hasError && reject(error)
                        hasError = true
                    })
                }
            })
        }
        const mypromise_1 = new myPromise((resolve, reject) => {
            setTimeout(() => {
                resolve("成功了")
            }, 1000)
        })
        const mypromise_2 = new myPromise((resolve, reject) => {
            setTimeout(() => {
                reject("失败了")
            }, 3000)
        })

        myPromise.all([mypromise_1, mypromise_2]).then(res => {
            console.log("mypromise-all-success", res)
        }, error => {
            console.log("mypromise-all-error", error)

        class Promise2 {
            succeed = null
            fail = null
            state = 'pending'

            constructor(fn) {
                fn(this.resolve.bind(this), this.reject.bind(this))
            }

            resolve(result) {
                setTimeout(() => {
                    this.state = 'fulfilled'
                    this.succeed(result)
                })
            }

            reject(reason) {
                setTimeout(() => {
                    this.state = 'rejected'
                    this.fail(reason)
                })
            }

            then(succeed, fail) {
                this.succeed = succeed
                this.fail = fail
            }
        }
        Promise2.all = function (arrP) {
            const list = []
            let len = 0
            let hasErr = false
            return new Promise2((resolve, reject) => {
                for (let i = 0; i < arrP.length; i++) {

                        list[i] = data
                        len++
                        len === arrP.length && resolve(list)
                    }, error => {
                        !hasErr && reject(error)
                        hasErr = true
                    })
                }
            })
        }
