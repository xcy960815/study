        // 4、
        // for in 通常用来循环对象  也可以用来循环数组
        for (const key in array) {
            // 尝试循环数组
            console.log(key) //0、1、2、3
            // 如果给array添加了name属性 for in 循环 将name属性也会循环出来
            // 后来es6添加了 for of 循环
            // for of 循环不能直接循环 对象 需要和Object.keys搭配使用
        }
        for (const value of array) {
            // 尝试循环数组
            console.log(value) // 1、2、3、4
        }
        // const object = { a: "a", b: "b", c: "c", d: "d" }
        // for (const key in object) {
        //     console.log(key) //a、b、c、d
        // }
        // for (const value of object) {
        //     console.log(value) //错误 for of循环不能直接循环对象
        // }

        const student = {
            name: 'xiaoming',
            age: 22,
            locate: {
                country: 'china',
                city: 'xiamen',
                school: 'XMUT'
            }
        }
        // 总结： for of 要是循环对象的话 需要配合Object.keys 使用
        for (const key of Object.keys(student)) {
            const value = student[key]
            //使用Object.keys()方法获取对象key的数组
            console.log(key, ":", value);
        }

        // 总结：
        // for in for of区别 for in 是用来循环key的 for of 是用来循环 key值的
        // for in 是es5 出现的方法  for of 是es6出现的方法
        // for of 的出现是弥补for in 不足的 就像刚才在数组上添加一个自定义属性 for in 也能将数组添加的自定义属性 循环出来
