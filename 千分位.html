<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>
        function paddingNum1(number) {
            return number.toLocaleString()
        }
        console.log(paddingNum1(-123456.10))
        console.log(paddingNum1(12345))
        console.log(paddingNum1(123))

        function paddingNum2(num) {
            let [integer, point] = num.toString().split(".")
            let res
            let reg = /(\d{3})(?=\d)/g
            let newStr = integer.split("").reverse().join("").replace(reg, (match, $1) => {
                return match + ","
            })
            newStr = newStr.split("").reverse().join("")
            point ? res = newStr + "." + point : res = newStr
            return res
        }
        console.log(paddingNum2(-123456.00))
        console.log(paddingNum2(12345))
        console.log(paddingNum2(123))

        function paddingNum3(num) {
            let flag = num > 0 ? true : false;
            const numArr = Math.abs(num).toString().split('.');
            let right = numArr[1] === undefined ? '' : '.' + numArr[1];
            let leftArr = numArr[0].split('');
            let res = [];
            for (let i = leftArr.length - 1, count = 0; i >= 0; i--, count++) {
                if (count % 3 === 0 && i != leftArr.length - 1) res.unshift(',');
                res.unshift(leftArr[i]);
            }
            return flag ? res.join('') + right : '-' + res.join('') + right;
        }
        console.log(paddingNum3(-123456.1))
        console.log(paddingNum3(12345))
        console.log(paddingNum3(123))

        const a = -222122122.6754;
        const b = a.toFixed(2).replace(/(\d)(?=(\d{3})+\.)/g, '$1,');//使用正则替换，每隔三个数加一个','
        console.log(b);
    </script>
</body>

</html>
